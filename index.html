<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zdjęcia z GitHub API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        img {
            max-width: 100px;
        }
    </style>
</head>
<body>
    <h1>Zdjęcia z repozytorium na GitHubie</h1>
    <div id="gallery">
        <p>Ładowanie zdjęć...</p>
    </div>

    <script>
        // Konfiguracja
        const repoOwner = "DamianMog"; // Zmień na swoją nazwę użytkownika
        const repoName = "missing-cars.github.io"; // Zmień na swoją nazwę repozytorium
        const folderPath = "images"; // Ścieżka do folderu w repozytorium
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`;

        // Pobieranie danych z API
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(files => {
                const pairs = {}; // Obiekt do przechowywania par

                files.forEach(file => {
                    if (file.type === "file" && file.name.match(/\.(jpg|jpeg|png|gif)$/)) {
                        // Podziel nazwę pliku na części
                        const parts = file.name.split("_");

                        // Sprawdzanie poprawności formatu
                        if (parts.length >= 5) {
                            const id = parts[0];
                            const sequence = parts[1]; // 1 lub 2

                            if (!pairs[id]) {
                                pairs[id] = { name: parts[2], series: parts[3], price: parts[4], photo1: null, photo2: null };
                            }

                            if (sequence === "1") {
                                pairs[id].photo1 = file.download_url;
                            } else if (sequence === "2") {
                                pairs[id].photo2 = file.download_url;
                            }
                        }
                    }
                });

                // Generowanie tabeli
                const gallery = document.getElementById("gallery");
                gallery.innerHTML = ""; // Wyczyść komunikat "Ładowanie zdjęć..."

                const table = document.createElement("table");
                const thead = document.createElement("thead");
                const tbody = document.createElement("tbody");

                // Nagłówki tabeli
                thead.innerHTML = `
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Series</th>
                        <th>Price</th>
                        <th>Photo 1</th>
                        <th>Photo 2</th>
                    </tr>
                `;

                // Wiersze tabeli
                Object.keys(pairs).forEach(id => {
                    const pair = pairs[id];

                    // Sprawdzanie, czy para jest kompletna
                    if (pair.photo1 && pair.photo2) {
                        const row = document.createElement("tr");

                        row.innerHTML = `
                            <td>${id}</td>
                            <td>${pair.name}</td>
                            <td>${pair.series}</td>
                            <td>${pair.price}</td>
                            <td><img src="${pair.photo1}" alt="Photo 1"></td>
                            <td><img src="${pair.photo2}" alt="Photo 2"></td>
                        `;

                        tbody.appendChild(row);
                    }
                });

                table.appendChild(thead);
                table.appendChild(tbody);
                gallery.appendChild(table);
            })
            .catch(error => {
                console.error("Błąd podczas pobierania danych z GitHub API:", error);
                const gallery = document.getElementById("gallery");
                gallery.innerHTML = "<p>Nie udało się załadować zdjęć.</p>";
            });
    </script>
</body>
</html>
