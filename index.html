<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zdjƒôcia z GitHub API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        tr, 
        img {
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none;   /* Safari */
            -khtml-user-select: none;    /* Konqueror HTML */
            -moz-user-select: none;      /* Old versions of Firefox */
            -ms-user-select: none;       /* Internet Explorer/Edge */
            user-select: none;           /* Non-prefixed version */
        }

        /* Tabela z modelami */
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        img {
            max-width: 100px;
            cursor: pointer;
        }
        #summary {
            margin-top: 20px;
            font-size: 1.2em;
        }

        /* Popup do powiƒôkszania zdjƒôƒá */
        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #popup img {
            max-width: 90%;
            max-height: 90%;
        }
        #popup .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        /* Pod≈õwietlenie wiersza */
        tr.selected {
            background-color: #caf0f8;
        }

        /* Ukrycie checkboxa */
        input[type="checkbox"] {
            display: none;
        }

        /* Stylizacja symbolu "‚úî" */
        .checkmark {
            font-size: 24px;
            color: green;
            display: none; /* Ukryty domy≈õlnie */
        }

        /* Stylizacja symbolu "êÑÇ" */
        .crossmark {
            font-size: 24px;
            color: red;
            display: inline; /* Pokazywany domy≈õlnie */
        }

        /*
         * Ka≈ºdy popup informacyjny (tworzony dynamicznie)
         * z fade in / fade out w 0.3 s, 
         * widoczny w 100% przez 2 s.
         */
        .info-popup {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0; /* start */
            transition: opacity 0.3s ease-in-out; /* fadeIn/fadeOut 0.3s */
            z-index: 1001;
        }

        /* Docelowa przezroczysto≈õƒá: 90% (0.9) */
        .info-popup.visible {
            opacity: 0.9;
        }

        /* Kursor pointer w ca≈Çej ostatniej kolumnie */
        table td:last-child:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Lista modeli do na sprzeda≈º - 29.12.2024</h1>
    <div id="gallery">
        <p>≈Åadowanie zdjƒôƒá...</p>
    </div>
    <div id="summary">
        Zaznacz wiersze z modelami kt√≥re Ciƒô interesujƒÖ, i prze≈õlij tƒÖ wiadomo≈õƒá do sprzedawcy.
    </div>

    <!-- Popup do wy≈õwietlania zdjƒôƒá -->
    <div id="popup">
        <span class="close-btn">&times;</span>
        <img src="" alt="Popup Image">
    </div>

    <!-- Przycisk Kopiuj -->
    <button onclick="copySummary()">Kopiuj</button>

    <script>
        const repoOwner = "DamianMog"; // Zmie≈Ñ na swojƒÖ nazwƒô u≈ºytkownika
        const repoName = "missing-cars.github.io"; // Zmie≈Ñ na swojƒÖ nazwƒô repozytorium
        const folderPath = "images"; // ≈öcie≈ºka do folderu w repozytorium
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`;

        const popup = document.getElementById("popup");
        const popupImage = popup.querySelector("img");
        const closeButton = popup.querySelector(".close-btn");

        // Zmienna do podbijania z-index przy kolejnych powiadomieniach:
        let popupZIndex = 2000;

        // Zamkniƒôcie popupu z powiƒôkszonym zdjƒôciem
        closeButton.addEventListener("click", hidePopup);

        function showPopup(src) {
            popupImage.src = src;
            popup.style.display = "flex";
        }

        function hidePopup() {
            popup.style.display = "none";
            popupImage.src = "";
        }

        // Klikniƒôcie w t≈Ço popupu zamyka go
        window.addEventListener("click", (e) => {
            if (e.target === popup) {
                hidePopup();
            }
        });

        /**
         * Tworzy dynamicznie NOWY popup (div) 
         * i animuje go niezale≈ºnie (fadeIn / fadeOut).
         * 0.3 sek. fadeIn, 2 sek. wy≈õwietlania, 0.3 sek. fadeOut.
         */
        function showInfoPopup(message) {
            // Tworzymy nowy div
            const newPopup = document.createElement('div');
            newPopup.classList.add('info-popup');
            newPopup.textContent = message;

            // Podnosimy z-index, aby ka≈ºdy kolejny
            // by≈Ç nad poprzednim
            newPopup.style.zIndex = popupZIndex++;

            // Dodajemy do body
            document.body.appendChild(newPopup);

            // Kr√≥tka pauza, by transition zadzia≈Ça≈Ça
            requestAnimationFrame(() => {
                newPopup.classList.add('visible'); // fadeIn przez 0.3 s
            });

            // Po up≈Çywie 0.3 + 2 = 2.3 s: rozpoczynamy fadeOut
            setTimeout(() => {
                newPopup.classList.remove('visible'); 
            }, 2300);

            // Po 0.3 + 2 + 0.3 = 2.6 s: usuwamy element z DOM
            setTimeout(() => {
                if (newPopup.parentNode) {
                    newPopup.parentNode.removeChild(newPopup);
                }
            }, 2600);
        }

        // Kopiowanie tre≈õci z summary
        function copySummary() {
            const summaryText = document.getElementById("summary").textContent;
            navigator.clipboard.writeText(summaryText).then(() => {
                showInfoPopup("Skopiowano!");
            });
        }

        // Aktualizacja podsumowania po zaznaczeniu/odznaczeniu checkboxa
        function updateSummary() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            const summary = document.getElementById("summary");

            if (checkboxes.length === 0) {
                summary.textContent = "Zaznacz wiersze z modelami kt√≥re Ciƒô interesujƒÖ, i prze≈õlij tƒÖ wiadomo≈õƒá do sprzedawcy.";
                showInfoPopup("Usuniƒôto z listy.");
            } else {
                const selectedIds = [];
                const selectedPrices = [];

                checkboxes.forEach(checkbox => {
                    const row = checkbox.closest("tr");
                    const id = row.querySelector("td:nth-child(1)").textContent;
                    const price = parseFloat(row.querySelector("td:nth-child(4)").textContent);
                    selectedIds.push(id);
                    selectedPrices.push(price);
                });

                const total = selectedPrices.reduce((sum, price) => sum + price, 0);

                if (selectedIds.length === 1) {
                    summary.textContent = `Chcƒô zakupiƒá nastƒôpujƒÖce model: ${selectedIds[0]}. \n≈ÅƒÖczna kwota: ${selectedPrices[0]} z≈Ç`;
                } else {
                    summary.textContent = `Chcƒô zakupiƒá nastƒôpujƒÖce modele: ${selectedIds.join(", ")}. \n≈ÅƒÖczna kwota: ${selectedPrices.join(" + ")} = ${total} z≈Ç`;
                }

                const totalItems = checkboxes.length;
                const totalAmount = total;
                showInfoPopup(`Dodano do listy. ≈ÅƒÖcznie ${totalItems} element√≥w. ≈ÅƒÖczna kwota: ${totalAmount.toFixed(2)} z≈Ç`);
            }
        }

        // Pobieramy z GitHuba listƒô plik√≥w w folderze images i budujemy tabelkƒô
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(files => {
                const pairs = {};
                files.forEach(file => {
                    // Szukamy plik√≥w z rozszerzeniem graficznym
                    if (file.type === "file" && file.name.match(/\.(jpg|jpeg|png|gif)$/)) {
                        const parts = file.name.split("_");
                        parts[parts.length - 1] = parts[parts.length - 1].replace(/\.(jpg|jpeg|png|gif)$/, "");

                        // Minimum 5 czƒô≈õci: ID, 1/2, Name, Series, Price
                        if (parts.length >= 5) {
                            const id = parts[0];
                            const sequence = parts[1];

                            if (!pairs[id]) {
                                pairs[id] = {
                                    name: parts[2],
                                    series: parts[3],
                                    price: parts[4],
                                    photo1: null,
                                    photo2: null
                                };
                            }

                            if (sequence === "1") {
                                pairs[id].photo1 = file.download_url;
                            } else if (sequence === "2") {
                                pairs[id].photo2 = file.download_url;
                            }
                        }
                    }
                });

                const gallery = document.getElementById("gallery");
                gallery.innerHTML = "";

                const table = document.createElement("table");
                const thead = document.createElement("thead");
                const tbody = document.createElement("tbody");

                thead.innerHTML = `
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Series</th>
                        <th>Price</th>
                        <th>Photo 1</th>
                        <th>Photo 2</th>
                        <th>Select</th>
                    </tr>
                `;

                // Tworzymy wiersz dla ka≈ºdego zestawu
                Object.keys(pairs).forEach(id => {
                    const pair = pairs[id];

                    // Tylko je≈õli mamy oba zdjƒôcia
                    if (pair.photo1 && pair.photo2) {
                        const row = document.createElement("tr");

                        row.innerHTML = `
                            <td>${id}</td>
                            <td>${pair.name}</td>
                            <td>${pair.series}</td>
                            <td>${pair.price}</td>
                            <td>
                                <img src="${pair.photo1}" alt="Photo 1" onclick="showPopup('${pair.photo1}')">
                            </td>
                            <td>
                                <img src="${pair.photo2}" alt="Photo 2" onclick="showPopup('${pair.photo2}')">
                            </td>
                            <td>
                                <label style="display: block; cursor: pointer;">
                                    <input type="checkbox" onchange="updateSummary()">
                                    <span class="checkmark">‚úî</span>
                                    <span class="crossmark">êÑÇ</span>
                                </label>
                            </td>
                        `;

                        // Obs≈Çuga zaznaczenia wiersza i wy≈õwietlania symboli
                        row.querySelector("td:last-child").addEventListener("click", (e) => {
                            // Pobieramy checkbox z ca≈Çej kom√≥rki
                            const checkbox = e.currentTarget.querySelector("input[type='checkbox']");
                            // Prze≈ÇƒÖczamy stan checkboxa
                            checkbox.checked = !checkbox.checked;
                            // Aktualizujemy podsumowanie
                            updateSummary();

                            // Dodajemy/Usuwamy klasƒô selected i prze≈ÇƒÖczamy wy≈õwietlanie symbolu
                            if (checkbox.checked) {
                                row.classList.add("selected");
                                row.querySelector(".checkmark").style.display = "inline";
                                row.querySelector(".crossmark").style.display = "none";
                            } else {
                                row.classList.remove("selected");
                                row.querySelector(".checkmark").style.display = "none";
                                row.querySelector(".crossmark").style.display = "inline";
                            }
                        });

                        tbody.appendChild(row);
                    }
                });

                table.appendChild(thead);
                table.appendChild(tbody);
                gallery.appendChild(table);
            })
            .catch(error => {
                console.error("B≈ÇƒÖd podczas pobierania danych z GitHub API:", error);
                const gallery = document.getElementById("gallery");
                gallery.innerHTML = "<p>Nie uda≈Ço siƒô za≈Çadowaƒá zdjƒôƒá.</p>";
            });
    </script>
</body>
</html>
