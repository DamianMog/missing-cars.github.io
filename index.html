<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zdjƒôcia z GitHub API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        img {
            max-width: 100px;
            cursor: pointer;
        }
        #summary {
            margin-top: 20px;
            font-size: 1.2em;
        }
        /* Stylizacja popup */
        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #popup img {
            max-width: 90%;
            max-height: 90%;
        }
        #popup .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        /* Pod≈õwietlenie wiersza */
        tr.selected {
            background-color: #caf0f8;
        }
        /* Ukrycie checkboxa */
        input[type="checkbox"] {
            display: none;
        }
        /* Stylizacja symbolu "‚úî" */
        .checkmark {
            font-size: 24px;
            color: green;
            display: none; /* Ukryty domy≈õlnie */
        }
        /* Stylizacja symbolu "êÑÇ" */
        .crossmark {
            font-size: 24px;
            color: red;
            display: inline; /* Pokazywany domy≈õlnie */
        }
        /* Stylizacja dla popupu informacyjnego */
        #info-popup {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <h1>Lista modeli do na sprzeda≈º - 29.12.2024</h1>
    <div id="gallery">
        <p>≈Åadowanie zdjƒôƒá...</p>
    </div>
    <div id="summary">Zaznacz wiersze z modelami kt√≥re Ciƒô interesujƒÖ, i prze≈õlij tƒÖ wiadomo≈õƒá do sprzedawcy.</div>

    <!-- Popup do wy≈õwietlania zdjƒôƒá -->
    <div id="popup">
        <span class="close-btn">&times;</span>
        <img src="" alt="Popup Image">
    </div>

    <!-- Popup do informacji o dodaniu/odjƒôciu z listy -->
    <div id="info-popup"></div>

    <!-- Przycisk Kopiuj -->
    <button onclick="copySummary()">Kopiuj</button>

    <script>
        const repoOwner = "DamianMog"; // Zmie≈Ñ na swojƒÖ nazwƒô u≈ºytkownika
        const repoName = "missing-cars.github.io"; // Zmie≈Ñ na swojƒÖ nazwƒô repozytorium
        const folderPath = "images"; // ≈öcie≈ºka do folderu w repozytorium
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`;

        const popup = document.getElementById("popup");
        const popupImage = popup.querySelector("img");
        const closeButton = popup.querySelector(".close-btn");
        const infoPopup = document.getElementById("info-popup");

        closeButton.addEventListener("click", hidePopup); // Dodano obs≈Çugƒô klikniƒôcia na przycisk zamkniƒôcia

        function showPopup(src) {
            popupImage.src = src;
            popup.style.display = "flex";
        }

        function hidePopup() {
            popup.style.display = "none";
            popupImage.src = "";
        }

        window.addEventListener("click", (e) => {
            if (e.target === popup) {
                hidePopup();
            }
        });

        function showInfoPopup(message) {
            infoPopup.textContent = message;
            infoPopup.style.display = "block";
            setTimeout(() => {
                infoPopup.style.display = "none";
            }, 3000);
        }

        function copySummary() {
            const summaryText = document.getElementById("summary").textContent;
            navigator.clipboard.writeText(summaryText).then(() => {
                showInfoPopup("Skopiowano!");
            });
        }

        function updateSummary() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            const summary = document.getElementById("summary");

            if (checkboxes.length === 0) {
                summary.textContent = "Zaznacz wiersze z modelami kt√≥re Ciƒô interesujƒÖ, i prze≈õlij tƒÖ wiadomo≈õƒá do sprzedawcy.";
            } else {
                const selectedIds = [];
                const selectedPrices = [];
                checkboxes.forEach(checkbox => {
                    const row = checkbox.closest("tr");
                    const id = row.querySelector("td:nth-child(1)").textContent;
                    const price = parseFloat(row.querySelector("td:nth-child(4)").textContent);
                    selectedIds.push(id);
                    selectedPrices.push(price);
                });

                const total = selectedPrices.reduce((sum, price) => sum + price, 0);

                if (selectedIds.length === 1) {
                    summary.textContent = `Chcƒô zakupiƒá nastƒôpujƒÖce model: ${selectedIds[0]}. \n≈ÅƒÖczna kwota: ${selectedPrices[0]} z≈Ç`;
                } else {
                    summary.textContent = `Chcƒô zakupiƒá nastƒôpujƒÖce modele: ${selectedIds.join(", ")}. \n≈ÅƒÖczna kwota: ${selectedPrices.join(" + ")} = ${total} z≈Ç`;
                }
            }

            if (checkboxes.length === 0) {
                showInfoPopup("Usuniƒôto z listy.");
            } else {
                const totalItems = checkboxes.length;
                const totalAmount = Array.from(checkboxes).reduce((sum, checkbox) => sum + parseFloat(checkbox.closest("tr").querySelector("td:nth-child(4)").textContent), 0);
                showInfoPopup(`Dodano do listy. ≈ÅƒÖcznie ${totalItems} element√≥w. ≈ÅƒÖczna kwota: ${totalAmount.toFixed(2)} z≈Ç`);
            }
        }

        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(files => {
                const pairs = {};
                files.forEach(file => {
                    if (file.type === "file" && file.name.match(/\.(jpg|jpeg|png|gif)$/)) {
                        const parts = file.name.split("_");
                        parts[parts.length - 1] = parts[parts.length - 1].replace(/\.(jpg|jpeg|png|gif)$/, "");

                        if (parts.length >= 5) {
                            const id = parts[0];
                            const sequence = parts[1];

                            if (!pairs[id]) {
                                pairs[id] = { name: parts[2], series: parts[3], price: parts[4], photo1: null, photo2: null };
                            }

                            if (sequence === "1") {
                                pairs[id].photo1 = file.download_url;
                            } else if (sequence === "2") {
                                pairs[id].photo2 = file.download_url;
                            }
                        }
                    }
                });

                const gallery = document.getElementById("gallery");
                gallery.innerHTML = "";

                const table = document.createElement("table");
                const thead = document.createElement("thead");
                const tbody = document.createElement("tbody");

                thead.innerHTML = `
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Series</th>
                        <th>Price</th>
                        <th>Photo 1</th>
                        <th>Photo 2</th>
                        <th>Select</th>
                    </tr>
                `;

                Object.keys(pairs).forEach(id => {
                    const pair = pairs[id];

                    if (pair.photo1 && pair.photo2) {
                        const row = document.createElement("tr");

                        row.innerHTML = `
                            <td>${id}</td>
                            <td>${pair.name}</td>
                            <td>${pair.series}</td>
                            <td>${pair.price}</td>
                            <td><img src="${pair.photo1}" alt="Photo 1" onclick="showPopup('${pair.photo1}')"></td>
                            <td><img src="${pair.photo2}" alt="Photo 2" onclick="showPopup('${pair.photo2}')"></td>
                            <td>
                                <label style="display: block; cursor: pointer;">
                                    <input type="checkbox" onchange="updateSummary()">
                                    <span class="checkmark">‚úî</span>
                                    <span class="crossmark">êÑÇ</span>
                                </label>
                            </td>
                        `;

                        row.querySelector("td:last-child").addEventListener("click", (e) => {
                            const checkbox = e.target.querySelector("input[type='checkbox']") || e.target;
                            if (checkbox.type === "checkbox") {
                                checkbox.checked = !checkbox.checked;
                                updateSummary();

                                if (checkbox.checked) {
                                    row.classList.add("selected");
                                    row.querySelector(".checkmark").style.display = "inline";
                                    row.querySelector(".crossmark").style.display = "none";
                                } else {
                                    row.classList.remove("selected");
                                    row.querySelector(".checkmark").style.display = "none";
                                    row.querySelector(".crossmark").style.display = "inline";
                                }
                            }
                        });

                        tbody.appendChild(row);
                    }
                });

                table.appendChild(thead);
                table.appendChild(tbody);
                gallery.appendChild(table);
            })
            .catch(error => {
                console.error("B≈ÇƒÖd podczas pobierania danych z GitHub API:", error);
                const gallery = document.getElementById("gallery");
                gallery.innerHTML = "<p>Nie uda≈Ço siƒô za≈Çadowaƒá zdjƒôƒá.</p>";
            });
    </script>
</body>
</html>
