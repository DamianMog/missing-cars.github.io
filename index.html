<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zdjęcia z GitHub API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        img {
            max-width: 100px;
            cursor: pointer;
        }
        #summary {
            margin-top: 20px;
            font-size: 1.2em;
        }
        /* Stylizacja popup */
        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #popup img {
            max-width: 90%;
            max-height: 90%;
        }
        #popup .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        /* Podświetlenie wiersza */
        tr.selected {
            background-color: #caf0f8;
        }
        /* Ukrycie checkboxa */
        input[type="checkbox"] {
            display: none;
        }
        /* Stylizacja symbolu "✔" */
        .checkmark {
            font-size: 24px;
            color: green;
            display: none; /* Ukryty domyślnie */
        }
    </style>
</head>
<body>
    <h1>Zdjęcia z repozytorium na GitHubie</h1>
    <div id="gallery">
        <p>Ładowanie zdjęć...</p>
    </div>
    <div id="summary">Zaznacz wiersze z modelami które Cię interesują, i prześlij tą wiadomość do sprzedawcy.</div>

    <!-- Popup do wyświetlania zdjęć -->
    <div id="popup">
        <span class="close-btn">&times;</span>
        <img src="" alt="Popup Image">
    </div>

    <script>
        // Konfiguracja
        const repoOwner = "DamianMog"; // Zmień na swoją nazwę użytkownika
        const repoName = "missing-cars.github.io"; // Zmień na swoją nazwę repozytorium
        const folderPath = "images"; // Ścieżka do folderu w repozytorium
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`;

        const popup = document.getElementById("popup");
        const popupImage = popup.querySelector("img");
        const closeButton = popup.querySelector(".close-btn");

        // Funkcja do wyświetlania popupu
        function showPopup(src) {
            popupImage.src = src;
            popup.style.display = "flex";
        }

        // Funkcja do ukrywania popupu
        function hidePopup() {
            popup.style.display = "none";
            popupImage.src = "";
        }

        // Obsługa zamykania popupu przyciskiem "X" i klawiszem ESC
        closeButton.addEventListener("click", hidePopup);
        window.addEventListener("keydown", (e) => {
            if (e.key === "Escape") {
                hidePopup();
            }
        });

        // Zamknięcie popupu po kliknięciu w tło
        popup.addEventListener("click", (e) => {
            if (e.target === popup) {
                hidePopup();
            }
        });

        // Funkcja do aktualizacji podsumowania
        function updateSummary() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            const summary = document.getElementById("summary");
            
            if (checkboxes.length === 0) {
                summary.textContent = "Zaznacz wiersze z modelami które Cię interesują, i prześlij tą wiadomość do sprzedawcy.";
            } else {
                const selectedIds = [];
                const selectedPrices = [];
                
                checkboxes.forEach(checkbox => {
                    const row = checkbox.closest("tr");
                    const id = row.querySelector("td:nth-child(1)").textContent;
                    const price = parseFloat(row.querySelector("td:nth-child(4)").textContent);
                    
                    selectedIds.push(id);
                    selectedPrices.push(price);
                });

                const total = selectedPrices.reduce((sum, price) => sum + price, 0);

                if (selectedIds.length === 1) {
                    summary.textContent = `Chcę zakupić następujące model: ${selectedIds[0]}. \nŁączna kwota: ${selectedPrices[0]}`;
                } else {
                    summary.textContent = `Chcę zakupić następujące modele: ${selectedIds.join(", ")}. \nŁączna kwota: ${selectedPrices.join(" + ")} = ${total}`;
                }
            }
        }

        // Pobieranie danych z API
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(files => {
                const pairs = {}; // Obiekt do przechowywania par

                files.forEach(file => {
                    if (file.type === "file" && file.name.match(/\.(jpg|jpeg|png|gif)$/)) {
                        // Podziel nazwę pliku na części
                        const parts = file.name.split("_");

                        // Usuń rozszerzenie z ostatniego elementu
                        parts[parts.length - 1] = parts[parts.length - 1].replace(/\.(jpg|jpeg|png|gif)$/, "");

                        // Sprawdzanie poprawności formatu
                        if (parts.length >= 5) {
                            const id = parts[0];
                            const sequence = parts[1]; // 1 lub 2

                            if (!pairs[id]) {
                                pairs[id] = { name: parts[2], series: parts[3], price: parts[4], photo1: null, photo2: null };
                            }

                            if (sequence === "1") {
                                pairs[id].photo1 = file.download_url;
                            } else if (sequence === "2") {
                                pairs[id].photo2 = file.download_url;
                            }
                        }
                    }
                });

                // Generowanie tabeli
                const gallery = document.getElementById("gallery");
                gallery.innerHTML = ""; // Wyczyść komunikat "Ładowanie zdjęć..."

                const table = document.createElement("table");
                const thead = document.createElement("thead");
                const tbody = document.createElement("tbody");

                // Nagłówki tabeli
                thead.innerHTML = `
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Series</th>
                        <th>Price</th>
                        <th>Photo 1</th>
                        <th>Photo 2</th>
                        <th>Select</th>
                    </tr>
                `;

                // Wiersze tabeli
                Object.keys(pairs).forEach(id => {
                    const pair = pairs[id];

                    // Sprawdzanie, czy para jest kompletna
                    if (pair.photo1 && pair.photo2) {
                        const row = document.createElement("tr");

                        row.innerHTML = `
                            <td>${id}</td>
                            <td>${pair.name}</td>
                            <td>${pair.series}</td>
                            <td>${pair.price}</td>
                            <td><img src="${pair.photo1}" alt="Photo 1" onclick="showPopup('${pair.photo1}')"></td>
                            <td><img src="${pair.photo2}" alt="Photo 2" onclick="showPopup('${pair.photo2}')"></td>
                            <td>
                                <label style="display: block; cursor: pointer;">
                                    <input type="checkbox" onchange="updateSummary()">
                                    <span class="checkmark">✔</span> <!-- Symbol "✔" -->
                                </label>
                            </td>
                        `;

                        // Obsługa kliknięcia w komórkę z checkboxem
                        row.querySelector("td:last-child").addEventListener("click", (e) => {
                            const checkbox = e.target.querySelector("input[type='checkbox']") || e.target;
                            if (checkbox.type === "checkbox") {
                                checkbox.checked = !checkbox.checked;
                                updateSummary();

                                // Zmiana koloru wiersza
                                if (checkbox.checked) {
                                    row.classList.add("selected");
                                    row.querySelector(".checkmark").style.display = "inline"; // Wyświetlanie symbolu "✔"
                                } else {
                                    row.classList.remove("selected");
                                    row.querySelector(".checkmark").style.display = "none"; // Ukrywanie symbolu "✔"
                                }
                            }
                        });

                        tbody.appendChild(row);
                    }
                });

                table.appendChild(thead);
                table.appendChild(tbody);
                gallery.appendChild(table);
            })
            .catch(error => {
                console.error("Błąd podczas pobierania danych z GitHub API:", error);
                const gallery = document.getElementById("gallery");
                gallery.innerHTML = "<p>Nie udało się załadować zdjęć.</p>";
            });
    </script>
</body>
</html>
