<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zdjƒôcia z GitHub API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        img {
            max-width: 100px;
            cursor: pointer;
        }
        #summary {
            margin-top: 20px;
            font-size: 1.2em;
        }
        /* Stylizacja popup */
        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #popup img {
            max-width: 90%;
            max-height: 90%;
            cursor: pointer;
        }
        #popup .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        /* Pod≈õwietlenie wiersza */
        tr.selected {
            background-color: #caf0f8;
        }
        /* Ukrycie checkboxa */
        input[type="checkbox"] {
            display: none;
        }
        /* Stylizacja symbolu "‚úî" */
        .checkmark {
            font-size: 24px;
            color: green;
            display: none; /* Ukryty domy≈õlnie */
        }
        /* Stylizacja symbolu "êÑÇ" */
        .crossmark {
            font-size: 24px;
            color: red;
            display: inline; /* Pokazywany domy≈õlnie */
        }
        /* Stylizacja dla popupu informacyjnego */
        #info-popup {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <h1>Lista modeli do na sprzeda≈º - 29.12.2024</h1>
    <div id="gallery">
        <p>≈Åadowanie zdjƒôƒá...</p>
    </div>
    <div id="summary">Zaznacz wiersze z modelami kt√≥re Ciƒô interesujƒÖ, i prze≈õlij tƒÖ wiadomo≈õƒá do sprzedawcy.</div>

    <!-- Popup do wy≈õwietlania zdjƒôƒá -->
    <div id="popup">
        <span class="close-btn">&times;</span>
        <img src="" alt="Popup Image">
    </div>

    <!-- Popup do informacji o dodaniu/odjƒôciu z listy -->
    <div id="info-popup"></div>

    <!-- Przycisk Kopiuj -->
    <button onclick="copySummary()">Kopiuj</button>

    <script>
        const popup = document.getElementById("popup");
        const popupImage = popup.querySelector("img");
        const closeButton = popup.querySelector(".close-btn");

        // Funkcja do wy≈õwietlania popupu
        function showPopup(src) {
            popupImage.src = src;
            popup.style.display = "flex";
        }

        // Funkcja do ukrywania popupu
        function hidePopup() {
            popup.style.display = "none";
            popupImage.src = "";
        }

        // Obs≈Çuga zamykania popupu po klikniƒôciu w t≈Ço, zdjƒôcie lub przycisk X
        popup.addEventListener("click", (event) => {
            if (event.target === popup || event.target === popupImage || event.target === closeButton) {
                hidePopup();
            }
        });

        closeButton.addEventListener("click", hidePopup);

        // Tw√≥j kod JavaScript do pobierania danych, wy≈õwietlania zdjƒôƒá i pozosta≈Çych funkcjonalno≈õci
        // (niezmieniony fragment)
    </script>
</body>
</html>
